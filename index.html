<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mouse Shadow</title>
</head>

<body>
  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector(".hero");
    const text = document.querySelector("h1");

    function makeShadow(e){
      const { offsetWidth: width, offsetHeight: height } = hero; //ES6 Deststructuring
      let { offsetX: x , offsetY: y } = e ; //get the info about where the cursor was

      if( this !== e.target ) {  // this is going to be the thing that we listened on; e.target is going to be the thing that it actually triggered on.
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
    }

    hero.addEventListener("mousemove", makeShadow);
  </script>
</body>

</html>
